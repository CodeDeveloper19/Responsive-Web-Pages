<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>

    <div class="container">
        <h1>Innocent's Password Generator</h1>
        <!-- <div class="container1"><button onclick= at_the_start() class="read">Read Me First</button></div>-->
        <div class="container1">
            <p>How Many Letters Would You Like Your Password To Have?</p>
            <input type="number" id="number_of_letters" required>
        </div>
        <div class="container1">
            <p>How Many Numbers Would You Like Your Password To Have?</p>
            <input type="number" id="number_of_numbers" required>
        </div>
        <div class="container1">
            <p>How Many Symbols Would You Like Your Password To Have?</p>
            <input type="number" id="number_of_symbols" required>
        </div>
        <div class="submit">
            <button type="submit" id="submit" onclick = "checker()">Submit</button>
        </div> <!--The onclick attribute for the button tag displays the result of a function when clicked-->
</body>
<script src="test.js"></script>
</html>
